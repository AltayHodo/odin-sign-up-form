<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="main">
    <div class="image-section">
      <div class="overlay">
        <div class="image-container">
          <img class="odin-logo" src="./assets/odin-lined.png" alt="odin-logo">
        </div>
        <div class="odin-text">Odin</div>
      </div>
      <div class="credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          target="_blank" class="underline">
          Halie West</a>
        on
        <a href="https://unsplash.com" target="_blank" class="underline">Unsplash</a>
      </div>
    </div>

    <div class="form-section">
      <div class="main-text-top">
        This is not a real online service! You know you need something
        like this in your life to help your realize your deepest dreams.
        Sing up <em>now</em> to get started.
      </div>
      <div class="main-text-bottom">You <em>know</em> you want to.</div>

      <form action="*" method="post">
        <div class="form-title">Lets do this!</div>
        
      </form>
    </div>
  </div>
</body>

</html>
